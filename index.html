<html>
    <head>
        <title>JQuery Ajax PHP</title>
        <script src="jquery-2.1.1.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       Input : 
       <input id="text">
       <div id="result"></div>
       <script>
           $(document).ready(function(){
               $('#text').change(function(){
                   $.ajax({
                       type : 'GET',
                       url : 'textreturn.php',
                       data : 'text='+$('#text').val(),
                       success : function(msg)
                       {
                           $('#result').html(msg);
                       }
                   });
               });
           });
       </script>
    </body>
</html>
